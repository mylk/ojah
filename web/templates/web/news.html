{% extends 'web/base.html' %}
{% block content %}
    {% for news_item in news_items %}
    <div class="news-item">
        <a href="{{ news_item.url }}" target="_blank">{{ news_item.title }}</a>
        <span class="comhead">
            (<a href="{{ news_item.source.homepage }}" target="_blank">{{ news_item.source.name }}</a>)
        </span>
        <div class="subtext">{{ news_item.added_at | timesince }}</div>
    </div>
    {% endfor %}
{% endblock %}
